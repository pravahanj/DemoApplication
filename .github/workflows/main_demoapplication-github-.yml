# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - DemoApplication-github-

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Resotre with dotnet 
        run : dotnet restore ./DemoApplication.sln
        
      - name: Build with dotnet
        run: dotnet build ./DemoApplication.sln --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish ./DemoApplication.sln --configuration Release --no-build

     
