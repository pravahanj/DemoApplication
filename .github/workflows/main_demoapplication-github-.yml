# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - DemoApplication-github-

on:
  push:
    branches:
      - main
  workflow_dispatch:

env: 
  WEB_APP_NAME: demoapplication-github--cjbhefbyexfbcvb9.southindia-01
  WEB_APP_PACKAGE_PATH: "./publish"
  
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Resotre with dotnet 
        run : dotnet restore ./DemoApplication.sln
        
      - name: Build with dotnet
        run: dotnet build ./DemoApplication.sln --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish ./DemoApplication.sln --configuration Release --no-build --output '{{evn.WEB_APP_PACKAGE_PATH}}'

      - name: Deployment 
        uses: azure/webapps-deploy@v3
        with: 
          app-name: ${{env.WEB_APP_NAME}}
          publish-profile: ${{secrets.AZURE_PUBLISH_PROFILE}}
          package: "${{env.WEB_APP_PACKAGE_PATH}}"
      
      
